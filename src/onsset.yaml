description: >
  Stands for Open Source Spatial Electrification Tool.
  It's an optimization energy modelling tool, that estimates, analyzes and
  visualizes the most cost effective electrification strategy.
  It is designed to complement existing energy planning models which do not
  consider geographical characteristics related to energy and aims to provide
  invaluable support to policy and decision makers on least-cost
  electrification strategies.
