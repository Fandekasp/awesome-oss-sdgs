description: >
  OptiKey is an on-screen keyboard that is designed to help patients with
  Motor Neuron Disease (MND) interact with Windows computers.
  It can be used with eye-tracking devices, mouse or webcam.

  At the current time it has also been translated into
  [24 different
  languages](https://github.com/OptiKey/OptiKey/wiki/Supported-languages)
  and estimates around [2000 regular
  users](https://github.com/OptiKey/OptiKey/issues/544#issuecomment-469251533)
